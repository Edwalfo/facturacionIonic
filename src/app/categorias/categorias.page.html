<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row class="ion-justify-content-end">
      <ion-col size="4">
        <ion-button [routerLink]="['/categorias/crear-categoria']">
          Crear
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-bottom">
        <ion-label>
          NÂ°
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Nombre
        </ion-label>
      </ion-col>
      <ion-col>
        Opciones
      </ion-col>
    </ion-row>
    <ion-row  *ngFor="let categoria of categorias">
      <ion-col>
        <ion-label>
          {{categoria.id}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
         {{categoria.nombre}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-button [routerLink]="['/categorias/edictar-categoria',categoria.id]">
            <ion-icon color="tertiary" name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="eliminarCategoria(categoria.id)">
            <ion-icon color="danger" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
