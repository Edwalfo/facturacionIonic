<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-justify-content-center">
  <form [formGroup]="crearCategoria" (ngSubmit)="agregarEdictarCategoria()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">
              Nombre
            </ion-label>
            <ion-input formControlName="nombre" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button color="medium" [routerLink]="['/categorias']">Cancelar</ion-button>
        <ion-button type="ngSubmit">Enviar</ion-button>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
