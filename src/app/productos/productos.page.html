<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row class="ion-justify-content-end">
      <ion-col size="4">
        <ion-button [routerLink]="['/productos/crear-producto']">
          Crear
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-bottom">
        <ion-label>
          NÂ°
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Nombre
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Detalle
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Categoria
        </ion-label>
      </ion-col>
      <ion-col>
        Opciones
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let producto of productos">
      <ion-col>
        <ion-label>
          {{producto.id}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          {{producto.nombre}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          {{producto.detalle}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-text *ngFor="let categoria of categorias">
          <ion-text *ngIf="producto.categoria_id==categoria.id">
            {{categoria.nombre}}
          </ion-text>
        </ion-text>
      </ion-col>
      <ion-col>
        <ion-buttons>
          <ion-button [routerLink]="['/productos/edictar-producto',producto.id]">
            <ion-icon color="tertiary" name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="eliminarProducto(producto.id)">
            <ion-icon color="danger" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
