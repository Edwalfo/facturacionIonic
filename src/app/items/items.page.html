<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-justify-content-end">
      <ion-col size="4">
        <ion-button [routerLink]="['/items/crear-item']">
          Crear
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-margin-bottom">
        <ion-label>
          NÂ°
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Precio
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Stock
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Producto
        </ion-label>
      </ion-col>
      <ion-col>
        Opciones
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let item of items">
      <ion-col>
        <ion-label>
          {{item.id}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          {{item.precio}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          {{item.stock}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-text *ngFor="let producto of productos">
          <ion-text *ngIf="producto.id==item.producto_id">
            {{producto.nombre}}
          </ion-text>
        </ion-text>
      </ion-col>

      <ion-col>
        <ion-buttons>
          <ion-button [routerLink]="['/items/edictar-item',item.id]">
            <ion-icon color="tertiary" name="create"></ion-icon>
          </ion-button>
          <ion-button (click)="eliminarItem(item.id)">
            <ion-icon color="danger" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
