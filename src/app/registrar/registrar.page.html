<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <form [formGroup]="crearUsuario" (ngSubmit)="agregarUsuario()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">
              Nombre
            </ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Username
            </ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Email
            </ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">
              Password
            </ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>

  
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-button color="medium" [routerLink]="['/items']">Cancelar</ion-button>
        <ion-button type="ngSubmit">Enviar</ion-button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
