<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="flex-center">
    <form [formGroup]="loginForm" (submit)="login()">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">Facturacion</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item class="ion-padding-bottom">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="ion-text-center ion-padding-bottom">
            <span *ngIf="isCredenciales" class="ion-text-center">
              <ion-text color="danger">Credenciales incorrectas.</ion-text>
            </span>
          </div>
          <ion-button color="medium" class="ion-margin-bottom" type="submit" size="full">Login</ion-button>
          <ion-button color="primary"  [routerLink]="['/registrar']"size="full">Registrate</ion-button>

        </ion-card-content>

      </ion-card>
    </form>
  </div>



</ion-content>
